<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SerializeJSON Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

  <script src="lib/jquery-2.1.0.js"></script>
  <script src="../jquery.serializeJSON.js"></script>

  <script src="lib/jasmine-jquery-1.3.1.js"></script>
  <script src="spec.js"></script>
</head>

<body>

  <div id="fixture-markup" style="display: none">
    <form id="user-form">
      <!-- simple attribute -->
      <input type="text" name="fullName"              value="Mario Izquierdo" />

      <!-- object with nested attributes -->
      <input type="text" name="address[city]"         value="San Francisco" />
      <input type="text" name="address[state][name]"  value="California" />
      <input type="text" name="address[state][abbr]"  value="CA" />

      <!-- object, only integers are mapped to an array -->
      <input type="text" name="drinks[1st]"           value="coffee" />
      <input type="text" name="drinks[2nd]"           value="beer" />

      <!-- array -->
      <input type="text" name="jobbies[]"             value="code" />
      <input type="text" name="jobbies[]"             value="climbing" />

      <!-- complext array of objects -->
      <input type="text" name="projects[0][name]"        value="serializeJSON" />
      <input type="text" name="projects[0][language]"    value="javascript" />

      <input type="text" name="projects[1][name]"        value="bettertabs" />
      <input type="text" name="projects[1][language]"    value="ruby" />

      <input type="text" name="projects[2][name]"        value="formwell" />
      <input type="text" name="projects[2][languages][]" value="coffeescript" />
      <input type="text" name="projects[2][languages][]" value="javascript" />
    </form>
  </div>

</body>
</html>
